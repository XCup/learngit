<html>
    <head>
        <title>Ajax post</title>
    </head>
    <script>
        $("push").click(function () {
            $.post("submit.py",
                {
                    commit:import()
                },
            function (data,status) {
                alert("Data:"+data+"\nStatus:"+status);
            });
        });
    </script>
    <body>
        <button id="push" onclick = "this" type="submit">click me</button>
    </body>

</html>
